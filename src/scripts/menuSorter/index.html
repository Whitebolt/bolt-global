<div style="position:fixed;">
	<button type="button" class="button right">Close</button>
	<h1>{{menuSorter.title}}</h1>
</div>
<ul ng-hide="!menuSorter.data" bind-node="menuSorter.menuNode" class="menu vertical menu-sorter-menu" style="position:absolute; top:70px;">
	<li ng-repeat="item in menuSorter.data">{{item.title}}</li>
</ul>
